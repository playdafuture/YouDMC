  <!-- In addition to bootstrap: loading circle -->
  <style>
    .loader_info {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #50f441;
      border-bottom: 4px solid #50f441;
      width: 30px;
      height: 30px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    .loader_comments {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #42ebf4;
      border-bottom: 4px solid #42ebf4;
      width: 30px;
      height: 30px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
