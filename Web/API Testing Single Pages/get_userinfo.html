<!doctype html>
<html>
<head>
  <title> get(User) </title>
  <script src="scripts/user_info.js">  </script>
  <script>
    function submitForm() {
      var un = document.forms["form0"]["username"].value;
      var em = document.forms["form0"]["email"].value;
      var url = "https://youcmt.com/api/user/info?";
      if (em == "") {
        url += 'username=' + un;
      } else if (un == "") {
        url += 'email' + em;
      } else if (em == "" && un == "") {
        alert("Form cannot be empty");
        return;
      } else {
        url += 'username=' + un + "&" + 'email' + em;
      }
      getUserInfo(url);
    }
  </script>
</head>

<body>
  <form id = "form0">
    <table>
      <tr>
        <td> Username: </td>
        <td> Email: </td>
      </tr>
      <tr>
        <td> <input type="text" name="username"> </td>
        <td> <input type="text" name="email"> </td>
      </tr>
    </table>
  </form>
  <button type="button" onclick="submitForm()">Search</button>
  <div id = "contents">
    Get User Info Test
  </div>
</body>

</html>
